<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Video</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <button onclick="playPause()">Play/Pause</button> 
    <button onclick="stor()">Lav stor</button>
    <button onclick="lille()">Lav lile</button>
    <button onclick="normal()">Lav normal</button>
    <br><br>

    <video id="minVideo" width="400" controls>
        <source src="video/skate.mp4" type="video/mp4">
    </video>

    <br>
    <button onclick="curTimeTic()" type="button">Se tic tac</button>
    <br><br>
    <button onclick="curTimeGrind()" type="button">Se grind</button>
    <br><br>
    <button onclick="curTimeHerdt()" type="button">Se "hold kæft det er hårdt"</button>

    <br><br>
    <img src="img/loop.webp" alt="loop ikon" onclick="enableLoop()"> <p>Lad video loop</p>
    <img src="" alt="" onclick="disableLoop()"> <p>stop video loop</p>
    <img src="" alt="" onclick="checkLoop()"> <p>Tjek loop status</p>
    

    <script src="js/js.js"></script>
</body>
</html>
